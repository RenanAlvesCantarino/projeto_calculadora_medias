<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Agenda</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src= https://cdn-icons-png.flaticon.com/512/6491/6491664.png alt="imagem de agendas">
            <h1>Agenda do ano</h1>
        </header>
        <form id="form-agenda">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome"
            placeholder="Nome Contato" required><br>
            <label for="contato">Telefone:</label><br>
            <input type="tel" id="contato" placeholder="Telefone" required><br>
            <button type="submit">Adicionar Contato</button>
        </form>
        <table cellspacing="0" class="tabela-agenda">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <img src=https://graficapgw.com.br/wp-content/uploads/2023/11/agenda-a5-permanente-capa-dura-2024-t1.png alt="imagem computador e tablet">
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
